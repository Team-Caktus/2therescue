{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="maincontainer">
  {% for pet in pets %}
  {{ pet.name }}

  <div class="pets-container">
    <div class="pet-card">
      <a href="{% url 'get_pet' pk=pet.pk %}"><div class="pet"><span style="font-size: 25px;">{{ pet.name }}</span></div></a></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
