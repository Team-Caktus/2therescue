{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="maincontainer">
  <h4>Click on a dog below for more details or to apply to adopt!</h4>
  {% for pet in pets %}
  <div class="pets-container">
    <div class="pet-card">
      <a href="{% url 'get_pet' pk=pet.pk %}">
        <div class="pet-details">
          <img class="homepage_img" src="media/{{ pet.pet_photo }}" />
          <span style="font-size: 25px;">{{ pet.name }}</span></a>
          <ul>
            <li>Age: {{ pet.age }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
