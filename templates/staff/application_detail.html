{% extends "staff_base.html" %}
{% load static %}
{% block content %}
{% if request.user.is_authenticated %}
<h1>Review the application and update the status below!</h1> 
  

<form action="{% url 'application_detail' pk=applicant.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Apply changes</button>
    </div>
</form>
{% else %}
<h1>Please log in to view this page.</h1>
{% endif %}
{% endblock %}
