{% extends "staff_base.html" %}
{% load static %}
{% block content %}
<div>
  <form class= "column" action="{% url 'add_pet' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    
    <div class="field">
      {{ field.errors }}
      <label class="label">
        {{ field.label_tag }}
      </label>
      <div>
        {{ field }}
      </div>
      {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
      {% endif %}
  </div>
{% endfor %}
    <div>
      <button class="button is-info" type="submit">Apply</button>
    </div>
  </form>
</div>
{% endblock %}
